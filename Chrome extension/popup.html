 <style>
    body {
        width: 350px;
        height: 300px;
        margin: 0;
        padding: 0;
        font-family: Inter, sans-serif;
        border-radius: 16px;
        overflow: hidden;
    }

    #popup-container {
        position: absolute;
        width: 350px;
        height: 300px;
        left: 0;
        top: 0;
        box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);

        overflow: hidden;
    }

    #header-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        height: 64px;
        background: #004068;
        gap: 24px;
        padding-top: 24px;
    }

    .header-text_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: right;
    }


    #header-text {
        font-weight: 700;
        font-size: 17px;
        color: #FFFFFF;
        margin: 0;
    }

    .header-subtitle {
        font-size: 10.2px;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 4px;
    }

    .buttons-container {
        margin-top: 10px;
        display: flex;
        gap: 15px;
        align-items: center;
        justify-content: center;
    }

    button {
        padding: 10px 20px;
        background: #004068;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .badge-ready {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 24px;
        background: rgba(173, 255, 203, 0.15);
        border: 1px solid rgba(173, 255, 203, 0.3);
        border-radius: 9999px;
        cursor: default;
        gap: 8px;
    }

    .body-header {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #004068;
        padding-left: 24px;
    }

    .body-header_icon {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }

    .button-record {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #fff;
        padding-left: 24px;
        height: 40px;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 16px;
        padding-left: 24px;
        justify-content: center;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        padding: 8px;
    }
    

    span {
        color: #004068;
        text-align: center;
    }

    .label_icon {
        width: 12px;
        height: 12px;
        margin-right: 10px;
    }

    .popup-footer {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #455158;
        font-size: 10.2px;
        margin-top: 10px;
    }
</style>

<div id="popup-container">

    <header id="header-container">
        <div >
            <h1 id="header-text">Fluidy Screen Recorder</h1>
            <p class="header-subtitle">Chrome extension</p>
        </div>

        <button class="badge-ready">
            <img src="assets/check.png" alt="alt">
            <p>Ready</p>
        </button>
    </header>

    <div>
        <div class="body-header">
            <img src="assets/record.png" alt="record" class="body-header_icon">
            <h2>Capture Video</h2>
        </div>
        <div class="buttons-container">
            <button id="tab" class="button-record">
                <img src="assets/tab.svg" alt="tab" class="body-header_icon">
                Record Tab
            </button>
            <button id="screen" class="button-record">
                <img src="assets/screen.svg" alt="screen" class="body-header_icon">
                Record Screen
            </button>
        </div>

        <div class="checkbox-group">
            <label class="check-box_label">
                <input type="checkbox" name="mic" >
                <img src="assets/mic.png" alt="mic" class="label_icon">
                <span>Capture microphone</span>
            </label>
            <label class="check-box_label">
                <input type="checkbox" name="audio" >
                <img src="assets/audio.png" alt="audio" class="label_icon">
                <span>Capture Audio</span>
            </label>
        </div>

        <div class="popup-footer">
            <p>Fluidy Capture et enregistrements des videos</p>
        </div>

    </div>


</div>

<script src="popup.js"></script>
