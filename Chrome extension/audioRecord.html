<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Audio - Fluidy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #004068 0%, #002d4d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: #004068;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .lang-switcher {
            position: absolute;
            top: 0;
            right: 0;
            background: #004068;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-switcher:hover {
            background: #005580;
            transform: translateY(-2px);
        }

        .status-bar {
            background: rgba(173, 255, 203, 0.15);
            border: 1px solid rgba(173, 255, 203, 0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            color: #004068;
            font-weight: 500;
        }

        .status-bar.recording {
            background: rgba(255, 173, 173, 0.15);
            border: 1px solid rgba(255, 173, 173, 0.3);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timer {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            color: #004068;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .language-selector {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            color: #004068;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .language-selector:focus {
            outline: none;
            border-color: #004068;
        }

        .record-button {
            width: 100%;
            padding: 20px;
            background: #004068;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .record-button:hover {
            background: #005580;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 64, 104, 0.3);
        }

        .record-button.recording {
            background: #d32f2f;
        }

        .record-button.recording:hover {
            background: #b71c1c;
        }

        .record-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: currentColor;
        }

        .record-button.recording .record-icon {
            border-radius: 4px;
        }

        .transcript-container {
            margin: 20px 0;
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
        }

        .transcript-text {
            color: #333;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .transcript-interim {
            color: #888;
            font-style: italic;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 20px;
            background: #004068;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .action-btn:hover:not(:disabled) {
            background: #005580;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .close-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #666;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            border-color: #004068;
            color: #004068;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="lang-switcher" class="lang-switcher">EN</button>
            <h1 data-fr="Enregistrement Audio" data-en="Audio Recording">Enregistrement Audio</h1>
            <p data-fr="Enregistrez et transcrivez votre voix en temps réel" data-en="Record and transcribe your voice in real-time">Enregistrez et transcrivez votre voix en temps réel</p>
        </div>

        <select id="language-selector" class="language-selector">
            <option value="fr-FR" selected>Français (Reconnaissance vocale)</option>
            <option value="en-US">English (Speech Recognition)</option>
        </select>

        <div id="status" class="status-bar" data-fr="Prêt à enregistrer" data-en="Ready to record">Prêt à enregistrer</div>

        <div id="timer" class="timer">00:00</div>

        <button id="record-btn" class="record-button">
            <div class="record-icon"></div>
            <span id="record-text" data-fr="Démarrer l'enregistrement" data-en="Start Recording">Démarrer l'enregistrement</span>
        </button>

        <div class="transcript-container">
            <div id="transcript" class="transcript-text" data-fr="Votre transcription apparaîtra ici..." data-en="Your transcript will appear here...">Votre transcription apparaîtra ici...</div>
        </div>

        <div class="actions">
            <button id="save-btn" class="action-btn" disabled data-fr="Enregistrer le mémo" data-en="Save Memo">Enregistrer le mémo</button>
            <button id="download-audio-btn" class="action-btn" disabled data-fr="Télécharger Audio" data-en="Download Audio">Télécharger Audio</button>
            <button id="copy-btn" class="action-btn" disabled data-fr="Copier le texte" data-en="Copy Text">Copier le texte</button>
            <button id="export-txt-btn" class="action-btn" disabled data-fr="Exporter TXT" data-en="Export TXT">Exporter TXT</button>
            <button id="export-json-btn" class="action-btn" disabled data-fr="Exporter JSON" data-en="Export JSON">Exporter JSON</button>
            <button id="clear-btn" class="action-btn" disabled data-fr="Nouveau / Effacer" data-en="New / Clear">Nouveau / Effacer</button>
        </div>

        <button id="close-btn" class="close-btn" data-fr="Fermer et retourner" data-en="Close and Return">Fermer et retourner</button>
    </div>

    <script type="module" src="audioRecord.js"></script>
</body>
</html>
